<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
    <link href="LoginPage.css" rel="stylesheet">
    <link  href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/styles/normalize.css" rel="stylesheet">
</head>
<body>

<section class="rejister-area">
    <!--==========================Register Form==============================-->

    <div class="register-form pre-scrollable">
        <h3>REGISTRATION</h3>
        <div>
            <h6 style="color: black">Already have an account?</h6>
            <a type="button" id="btn-log" href="LoginPage.html" class="btn btn-outline-primary">Login here</a>
        </div>
        <div class="row form">
            <div class="col-6">
                <label for="txtCustNICNumber" class="form-label">National Identity Card No</label>
                <input type="text" class="form-control" id="txtCustNICNumber" placeholder="">
                <p><small class="text-danger pl-1" id="lblcusNIC"></small></p>
            </div>

            <div class=" col-12">
                <label for="txtCustName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="txtCustName" placeholder="E.K.Iroshan Dhananjaya">
                <p><small class="text-danger pl-1" id="lblcusName"></small></p>
            </div>

            <div class=" col-12">
                <label for="txtCustAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="txtCustAddress" placeholder="123/A Galle Road,Panadura">
                <p><small class="text-danger pl-1" id="lblcusAddress"></small></p>
            </div>

            <div class=" col-7">
                <label for="txtContactNumber" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="txtContactNumber" placeholder="0771239850">
                <p><small class="text-danger pl-1" id="lblcusContact"></small></p>
            </div>

            <div class=" col-6">
                <label for="txtCustNICImage" class="form-label">Identity Card</label>
                <input type="file" name="files" class="form-control" id="txtCustNICImage" placeholder="0771239850">

            </div>

            <div class=" col-6">
                <label for="txtCustLicenseImg" class="form-label">Driving License</label>
                <input type="file" name="files" class="form-control" id="txtCustLicenseImg" placeholder="0771239850">

            </div>

            <div class=" col-6">
                <label for="txtCustEmail" class="form-label">Email</label>
                <input type="Email" class="form-control" id="txtCustEmail" placeholder="iroshandhananjaya@gmail.com">
                <p><small class="text-danger pl-1" id="lblcusEmail"></small></p>
            </div>


            <div class=" col-6">
                <label for="txtCustPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="txtCustPassword" placeholder="A-z0-9@">
                <p><small class="text-danger pl-1" id="lblcusPassword"></small></p>
            </div>
            <div class=" col-6">
                <button type="button" id="btn-register" class="btn btn-primary col-6 mx-6">Rejister</button>

            </div>

            <div class=" col-6">

                <button type="button" id="btn-clear" class="btn btn-warning col-6 mx-6">Clear</button>
            </div>



        </div>
    </div>

</section>



<!--======================-->



<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="../../assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="rejisterController.js"></script>
</body>
</html>
